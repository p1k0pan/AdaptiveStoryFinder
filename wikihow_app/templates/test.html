<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal_info</title>
</head>
<body>
    <h1>this is index</h1>
    <table>
        <thead>
            <tr>
                <td>IDs</td>
                <td>name</td>
                <td>age</td>
                <td>gender</td>
                <td>positive</td>
            </tr>
        </thead>
        <tbody>
            {% for item in object_list %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.gender.get_display}}</td>
                <td>{% if item.temperature > 37.4%} Yes {% else%} No {%endif %}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan ="5"> empty list </td>
            </tr>
            {% endfor %}
        <tbody>
    </table>
</body>
</html>
